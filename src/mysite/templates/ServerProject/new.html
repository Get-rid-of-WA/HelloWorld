{% extends 'base/base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">New Project</li>
{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header text-center">
        <h3>Create a new Project</h3>
    </div>
    <div class="card-body">
      <form method="POST" role="form" class="form-horizontal" novalidate>
        {% csrf_token %}
        {% include 'base/form.html' %}
        <button type="submit" class="btn btn-lg btn-online-primary">Sumbit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
