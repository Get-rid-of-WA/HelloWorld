{% extends 'base/base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Update Project Information</li>
{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Update Project Information</h3>
      <form method="POST" novalidate>
        {% csrf_token %}
        {% include 'base/form.html' %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
